<h1>洋菓子専門店「ケーク」大阪 阿倍野 帝塚山</h1>
<h2>ケーキハウス「ケーク」へようこそ
  このサイトでは、人気のケーキを紹介します。</h2>
<h3>いらっしゃいませ 
  甘いものを食べると、脳のなかで｢幸せホルモン｣といわれる
  セロトニンが増えていると考えられています。</h3>
<div class="shop"> <img src="images/shop.jpg"> </div>
<div class="cakes-wrapper">
  <div class="left">
    <h2>ショートケーキ</h2>
    <img src="images/cake01.jpg">
    <p>イチゴがのった一番人気のスポンジケーキです。
      大人から子供まで、年中愛されるケーキです。</p>
  </div>
  <div class="right">
    <h2>モンブラン</h2>
    <img src="images/cake02.jpg">
    <p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
  </div>
</div>
<div class="cakes-wrapper">
  <div class="left">
    <h2>ザッハトルテ</h2>
    <img src="images/cake03.jpg">
    <p>こってりとしたチョコレートの濃厚な味わい</p>
  </div>
  <div class="right">
    <h2>シュークリーム</h2>
    <img src="images/cake04.jpg">
    <p>サクサク生地と濃厚クリームは相性抜群</p>
  </div>
</div>
